<!DOCTYPE html>
<html lang="en">

<head>
       <title>products Forms</title>
       <meta charset="UTF-8">
       <link rel="stylesheet" href="style.css">
       <script src="foodapp.js" defer></script>
</head>

<body>
       <form action="#" method="POST" id="productform">
        <table>
            <thead>
                
                <th>Name</th>
                <th>description</th>
                <th>images_path</th>
                <th>options</th>
                <th>Price</th>
            </thead>
            <tbody class="tbody">

            </tbody>
        </table>
       </form>
       
      
       <form action="#" method="POST" id="Addfood">
        <label for="Name">Name</label>
        <input type="text" name="Name"  id="foodname" value="foodname" required>
        <label for="description">description</label>
        <input type="text" name="description"  id="description" value="description" required>
        <label for="images_path">images_path</label>
        <input type="text" name="images_path"  id="images_path" value="images_path" required>
        <label for="options">options</label>
        <input type="text" name="options"  id="options" value="enable" required>
        <label for="Price">Price</label>
        <input type="number" name="Price"  id="Price" value="10" required>
        <input type="submit" name="submit">
        </form>
      
</body>


</html>

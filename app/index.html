<!DOCTYPE html>
<html lang="en">

<head>
       <title>Test Forms</title>
       <meta charset="UTF-8">
       <link rel="stylesheet" href="style.css">
       <script src="app.js" defer></script>
</head>

<body>
       <form action="#" method="POST" id="loginform">
              <h1>loginform</h1>
              <input type="text" name="username" placeholder="user name" id="loginuser" value="username" onchange="getuserid()" required>
              <input type="password" name="password" placeholder="password" id="loginpass" value="password" required>
              <input type="submit" name="submit">
       </form>
       <form action="#" method="POST" id="registerform">
              <h1>registerform</h1>
              <input type="text" name="username"  id="regusername" value="username" required>
              <input type="email" name="email"  id="regemail" value="username@username" required>

              <input type="text" name="phone"  id="regphone" value="1111111111" required>
              <input type="number" name="postcode"  id="regpostcode" value="1010" required>
              <input type="password" name="password" placeholder="password" id="regpassword" value="password" required>
              <input type="password" name="password2" placeholder="password again" id="regpassword2" value="password" required>
             
              <input type="submit" name="submit">
       </form>
       <form action="#" method="POST" id="updateform">
              <h1>updateform</h1>
              <input type="hidden" name="currentusername"  id="currentusername" required hidden></input>
              <input type="text" name="username"  id="upusername" value="userna" required></input>
              <input type="email" name="email"  id="upemail" value="username@username2" required></input>
              <input type="number" name="phone"  id="upphone" value="1012" required></input>
              <input type="number" name="postcode"  id="uppostcode" value="10102" required></input>
              <input type="password" name="password" placeholder="password" id="uppassword" value="password2" required></input>
              <input type="password" name="password2" placeholder="password again" id="uppassword2" value="password2" required></input>
             
              <input type="submit" name="submit"></input>
       </form>
      <table>
             
       </table>
       <div>
              <a href="#" id="linkisloggedin">logged in?</a>
       </div>
       <form action="#" method="GET">
              <input type="hidden" name="action" value="accountexists">
              <input type="text" name="username" placeholder="user name" title="please enter a username"
                     id="accountexists" required>
       </form>
       <button id="logoutbutton">logout</button>


       <button><a href="../app/product.html">products</a></button>
</body>

</html>
